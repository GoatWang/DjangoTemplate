{% extends "app/layout.html" %}
{% block styles %}
<style>
    .errorlist{
        color:red
    }
</style>
{% endblock %}
{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="signupForm">
            <form action="signup" method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>請填寫申請資料</h4>
                <hr />
                <div class="form-group generated">
                    {{ form.as_p }}
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <input type="submit" value="註冊" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

{% endblock %}


{% block scripts %}

{% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
<script>
    $('.generated input').addClass('form-control')
</script>
{% endblock %}
